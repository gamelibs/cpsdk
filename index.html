  <script type="text/javascript">
    // iframeè‡ªé€‚åº”è„šæœ¬
    function setupIframeResponsive() {
      const iframe = document.getElementById('gameFrame');
      const container = document.querySelector('.iframe-container');
      
      function adjustIframe() {
        if (iframe && container) {
          // ç¡®ä¿iframeå®Œå…¨å¡«å……å®¹å™¨
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.overflow = 'hidden';
          
          // ç§»é™¤iframeå†…éƒ¨çš„æ»šåŠ¨æ¡
          iframe.onload = function() {
            try {
              const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
              if (iframeDoc) {
                const style = iframeDoc.createElement('style');
                style.textContent = `
                  html, body {
                    margin: 0 !important;
                    padding: 0 !important;
                    overflow: hidden !important;
                    width: 100% !important;
                    height: 100% !important;
                    box-sizing: border-box !important;
                  }
                  * {
                    box-sizing: border-box !important;
                  }
                `;
                iframeDoc.head.appendChild(style);
              }
            } catch (e) {
              // è·¨åŸŸé™åˆ¶ï¼Œæ— æ³•è®¿é—®iframeå†…å®¹
              console.log('Cross-origin iframe, cannot modify styles');
            }
          };
        }
      }
      
      // é¡µé¢åŠ è½½åè°ƒæ•´
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', adjustIframe);
      } else {
        adjustIframe();
      }
      
      // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°è°ƒæ•´
      window.addEventListener('resize', adjustIframe);
      
      // ç›‘å¬è®¾å¤‡æ–¹å‘å˜åŒ–
      window.addEventListener('orientationchange', function() {
        setTimeout(adjustIframe, 100);
      });
    }
    
    // é‡è½½iframeå‡½æ•°
    function reloadIframe() {
      const iframe = document.getElementById('gameFrame');
      if (iframe) {
        iframe.src = iframe.src;
      }
    }
    
    // å…¶ä»–æ§åˆ¶å‡½æ•°

    }
