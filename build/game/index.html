<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>广告测试页面</title>

  <!-- SDK 脚本 -->
  <!-- <script type="text/javascript" src="https://www.cpsense.com/public/PRESDK3.0.1.js"></script> -->
  <script type="text/javascript" src="src/wsdk-v4.4.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #222
    }

    .wrap {
      max-width: 420px;
      margin: 16px auto;
      padding: 12px;
      box-sizing: border-box
    }

    .log-box {
      background: #eee;
      border-radius: 12px;
      padding: 12px;
      height: 360px;
      overflow: auto;
      position: relative;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15)
    }

    .log-controls {
      position: absolute;
      top: 8px;
      right: 8px
    }

    .clear-btn {
      background: #ff9800;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer
    }

    .log-entry {
      font-size: 14px;
      color: #111;
      margin-bottom: 6px
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 18px;
      align-items: center
    }

    .row {
      display: flex;
      gap: 18px;
      justify-content: center;
      width: 100%
    }

    .btn-purple {
      background: linear-gradient(90deg, #8e44ad, #7b61c5);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 24px;
      cursor: pointer;
      min-width: 140px
    }

    .btn-blue {
      background: linear-gradient(90deg, #0b79c1, #0b57a8);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      cursor: pointer;
      min-width: 140px
    }

    .status {
      color: #666;
      font-size: 13px;
      margin-bottom: 8px
    }

    /* top-right refresh button */
    #refreshBtn {
      position: fixed;
      top: 14px;
      right: 14px;
      z-index: 9999;
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    @media (max-width:420px) {
      #refreshBtn {
        top: 10px;
        right: 10px;
        padding: 8px 12px;
      }
    }
  </style>

</head>

<body>
  <div class="wrap">
    <div style="display:flex;align-items:center;gap:10px;margin-bottom:8px;">
      <div
        style="font-weight:700;color:#fff;background:linear-gradient(180deg,#6b8cff,#8e44ad);padding:6px 8px;border-radius:6px">
        🎮</div>
      <div style="color:#fff;font-weight:600">游戏测试面板</div>
      <div id="sdk-ready-indicator" style="margin-left:auto;color:#fff;opacity:0.9">SDK: <span
          id="sdk-ready">unknown</span></div>
    </div>

    <div class="log-box" id="logBox">
      <div class="log-controls"><button id="clearLog" class="clear-btn">clear</button></div>
      <div id="logContent"></div>
    </div>

    <div class="controls">
      <div class="row">
        <button id="interstitialBtn" class="btn-purple">插页</button>
        <button id="rewardedBtn" class="btn-purple">激励</button>
      </div>

      <div class="row">
        <button id="levelStartBtn" class="btn-blue">关卡开始</button>
        <button id="levelEndBtn" class="btn-blue">关卡结束</button>
      </div>

      <div class="row">
        <button id="startBtn" class="btn-blue">游戏开始</button>
      </div>

    </div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>

</html>
